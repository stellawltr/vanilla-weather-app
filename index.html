<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/7b48ee02ef.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body class="vanilla-weather-app">
    <div class="container">
        <div class="card">
            <div class="card-body">

                <br />
                <form id="search-form">
                    <div>
                        <div class="input-group mb-3">
                            <input type="search" class="form-control" placeholder="Enter city" aria-label="city"
                                aria-describedby="basic-addon2" id="city-input" autocomplete="off" autofocus />

                            <div class="input-group-append" id="button-form">
                                <button type="submit" value="search" class="btn btn-dark">Search</button>




                                </button>
                            </div>
                            <br />
                        </div>
                    </div>
                </form>
                <h1 id="city">Zürich</h1>
                <ul>
                    <li><span id="date"></span></li>
                    <li id="temperature-description">Cloudy</li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <span class="d-flex weather-temperature">
                            <img src="" alt="clear-sky-night" id="icon" />
                            <strong class="temp" id="temperature"> </strong>
                            <span class="units"> ºC </span>
                        </span>
                    </div>

                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span> %</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">
                    <div class="row">
                        <div class="col-2">
                            <img src="" alt width="42" />
                            <div class="weather-forecast-temperatures">
                                <span class="weather-forecast-max"></span>
                                <span class="weather-forecast-min"></span>
                            </div>
                        </div>
                        <div class="col-2">
                            <br />
                            <img alt width="42" />
                            <br />
                        </div>
                        <div class="col-2">
                            <br />
                            <img src="" alt width="42"> <br />
                        </div>
                        <div class="col-2">
                            <br />
                            <img src="" alt width="42"> <br />
                        </div>
                        <div class="col-2">
                            <br />
                            <img src="" alt width="42"> <br />
                        </div>
                    </div>
                </div>
            </div>

            <h3>
                <a class="link" href="https://github.com/stellawltr/vanilla-weather-app" target="_blank">Open-source
                    code</a>
                by Stella Walter
            </h3>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
